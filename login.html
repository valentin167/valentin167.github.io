<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <header class="header">
        <div class="menu container">
            <a href="index.html" class="logo">logo</a>
            <nav class="navbar">
                <ul>
                    <li><a class="btn btn-primary" href="admin.html">Admin</a></li>
                    <li><a class="btn btn-secondary" href="index.html"><span class="material-symbols-outlined">home</span></a></li>
                    <li><a class="btn btn-secondary" href="cart.html"><span class="material-symbols-outlined">shopping_cart</span></a></li>                    <li><a class="btn btn-info" href="login.html" id="login-link">Iniciar Sesión</a></li>
                    <li><a class="btn btn-info" href="signup.html" id="signup-link">Registro</a></li>
                    <li><a class="btn btn-danger" href="" id="logout" style="display: none;">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="wrapper">
        <form id="login-form">
            <h1>Iniciar Sesión</h1>
            <div class="input-box">
                <input type="text" id="username" required placeholder="Usuario">
            </div>
            
            <div class="input-box">
                <input type="password" id="password" required placeholder="Contraseña">
            </div>
            
            <div class="password-mostrar">
                <label for="toggle-password">Mostrar contraseña<input type="checkbox" id="toggle-password"></input></label>
            </div>
                <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
            <div class="register-link">
                <p>¿No tienes cuenta? <a href="signup.html">Registrate</a></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
